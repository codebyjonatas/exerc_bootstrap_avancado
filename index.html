<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .carousel-item img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Meu Projeto com Bootstrap</h1>

      <!-- Carousel de imagens -->
      <div
        id="carouselExample"
        class="carousel slide mt-4"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://via.placeholder.com/800x400?text=Imagem+1"
              class="d-block"
              alt="Imagem 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://via.placeholder.com/800x400?text=Imagem+2"
              class="d-block"
              alt="Imagem 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://via.placeholder.com/800x400?text=Imagem+3"
              class="d-block"
              alt="Imagem 3"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExample"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExample"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>

      <!-- Grid com cards -->
      <div class="row mt-4">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="card">
            <img
              src="https://via.placeholder.com/300x200?text=Card+1"
              class="card-img-top"
              alt="Card 1"
            />
            <div class="card-body">
              <h5 class="card-title">Título do Card 1</h5>
              <p class="card-text">
                Descrição do Card 1. Um pouco de texto sobre este card.
              </p>
              <a href="#" class="btn btn-primary">Ver mais</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="card">
            <img
              src="https://via.placeholder.com/300x200?text=Card+2"
              class="card-img-top"
              alt="Card 2"
            />
            <div class="card-body">
              <h5 class="card-title">Título do Card 2</h5>
              <p class="card-text">
                Descrição do Card 2. Um pouco de texto sobre este card.
              </p>
              <a href="#" class="btn btn-primary">Ver mais</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="card">
            <img
              src="https://via.placeholder.com/300x200?text=Card+3"
              class="card-img-top"
              alt="Card 3"
            />
            <div class="card-body">
              <h5 class="card-title">Título do Card 3</h5>
              <p class="card-text">
                Descrição do Card 3. Um pouco de texto sobre este card.
              </p>
              <a href="#" class="btn btn-primary">Ver mais</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
